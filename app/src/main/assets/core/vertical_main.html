    <script>
      // common.js
      //jqGrid的配置信息
      $.jgrid.defaults.width = 1000;
      $.jgrid.defaults.responsive = true;
      $.jgrid.defaults.styleUI = 'Bootstrap';

      //工具集合Tools
      window.T = {};

      // 获取请求参数
      // 使用示例
      // location.href = http://localhost:8080/index.html?id=123
      // T.p('id') --> 123;
      var url = function(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
      };
      T.p = url;

      //全局配置
      $.ajaxSetup({
        dataType: "json",
        contentType: "application/json",
        cache: false
      });

      //重写alert
      window.alert = function(msg, callback){
        parent.layer.alert(msg, function(index){
          parent.layer.close(index);
          if(typeof(callback) === "function"){
            callback("ok");
          }
        });
      }

      //重写confirm式样框
      window.confirm = function(msg, callback){
        parent.layer.confirm(msg, {btn: ['确定','取消']},
        function(){//确定事件
          if(typeof(callback) === "function"){
            callback("ok");
          }
        });
      }

      //选择一条记录
      function getSelectedRow() {
          var grid = $("#jqGrid");
          var rowKey = grid.getGridParam("selrow");
          if(!rowKey){
            alert("请选择一条记录");
            return ;
          }
          
          var selectedIDs = grid.getGridParam("selarrrow");
          if(selectedIDs.length > 1){
            alert("只能选择一条记录");
            return ;
          }
          
          return selectedIDs[0];
      }

      //选择多条记录
      function getSelectedRows() {
          var grid = $("#jqGrid");
          var rowKey = grid.getGridParam("selrow");
          if(!rowKey){
            alert("请选择一条记录");
            return ;
          }
          
          return grid.getGridParam("selarrrow");
      }
    </script>

     /*iem_main.css*/

      .nav-tabs {
        border-bottom: 1px solid #F4F4F4;
        margin-bottom: 30px;
      }

      .nav>li>a {
        font-size: 16px;
        color: #9B9B9B;
      }

      .nav-tabs>li.active>a,
      .nav-tabs>li.active>a:focus,
      .nav-tabs>li.active>a:hover {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #FF965E;
        font-size: 16px;
        color: #FF965E;
      }

      button:focus {
        outline: none;
      }


      /* iem主页样式改版开始 */


      /* 主页面样式 */

      body {
        background-color: #f5f6f7;
        font-family: "microsoft yahei";
        position: relative;
        /* 触屏页面不允许选择元素 */
          -webkit-user-select:none;
          -moz-user-select:none;
          -ms-user-select:none;
          user-select:none;
      }


      /*main logo*/

      .search-logo {
        position: fixed;
        top: 45px;
        left: 55px;
        display: inline-block;
        width: 113px;
        height: 30px;
      }

      .search-logo>img {
        width: 100%;
      }

      .mainBox {
        margin-top: 160px;
        padding: 50px;
      }


      /*查询用户购物车*/

      .main-left>.queryShoppingCartBtn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        padding: 0 150px 0 60px;
        /*padding: 100px 60px;*/
        height: 67%;
        width: 100%;
        background: #fff url(../img/shopping-sys/bg_shopping.png) no-repeat left bottom;
        background-size: 100%;
        box-shadow: 0 2px 20px 0 rgba(0, 0, 0, 0.08);
        border-radius: 13px;
        margin-bottom: 12px;
        cursor: pointer;
      }


      /*查询新入库商品信息*/

      .queryNewCommodityBtn {
        box-sizing: border-box;
        padding: 32px 80px;
        height: 33%;
        width: 100%;
        background: #FFFFFF;
        box-shadow: 0 2px 20px 0 rgba(0, 0, 0, 0.08);
        border-radius: 13px;
        cursor: pointer;
      }


      /*查询商品信息*/

      .queryInventoryBtn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        padding: 20px 60px;
        height: 33%;
        width: 100%;
        background: #FFFFFF;
        box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.08);
        border-radius: 13px;
        margin-bottom: 10px;
        cursor: pointer;
      }


      /*查询用户消费明细按钮*/

      .queryBalanceBtn {
        box-sizing: border-box;
        padding: 20px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 33%;
        width: 100%;
        background: #FFFFFF;
        box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.08);
        border-radius: 13px;
        margin-bottom: 10px;
        cursor: pointer;
      }


      /*更多*/

      .moreBtn {
        box-sizing: border-box;
        padding: 20px 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 33%;
        width: 100%;
        float: left;
        background: #FFFFFF;
        box-shadow: 0 2px 20px 0 rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        cursor: pointer;
      }

      .mainTitle {
        margin-top: 120px;
        text-align: center;
        font-size: 35px;
        color: #FFF;
        margin-bottom: 0;
      }

      .sub-title {
        text-align: center;
        opacity: 0.8;
        font-size: 16px;
        color: #FFF;
      }

      .queryImg {
        width: 280px;
        height: 180px;
        margin: 0 auto;
        margin-top: 30px;
      }

      .p1 {
        margin-top: 20px;
        text-align: center;
        font-size: 22px;
        color: #FF965E;
      }

      .p2 {
        margin-top: 20px;
        text-align: center;
        font-size: 17px;
        color: #959595;
        line-height: 28px;
      }

      #myCarousel {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="pannel">

      <div id="modal" class="modal fade">
        <div class="labelImg">
          <p class="shopTitle">商品信息</p>
          <div class="m280">
            <div class="shopImgCon">
              <img id="oneGoodImg" src="./vertical_main_files/noImage.png">
            </div>
            <h3 class="shopName">商品信息啊啊乐事薯片123连罐休闲小吃零食礼包</h3>
            <p class="w80 fz16 mg10" id="goodPlace">北区方便素食A货架C排</p>
            <p class="w80 fz14 mg10">商品编号</p>
            <p class="w80 fz14" id="goodNum">1234512345</p>
          </div>
          <div class="numDetail">
            <div class="numDiv">
              <h3>库存</h3>
              <h3 class="orange" id="kucun">10</h3>
            </div>
            <div class="aLine"></div>
            <div class="priceDiv">
              <h3>单价</h3>
              <h3 class="orange" id="onePrice">12</h3>
            </div>
          </div>

          <img class="closeBtn" data-dismiss="modal" src="./vertical_main_files/icon_close.png">
        </div>
      </div>

      <!-- logo -->
      <div class="top-logo">
        <img src="./vertical_main_files/big_logo.png">
      </div>
      <!-- 查询按钮 -->

      <div class="mainBox clearfix">
        <div class="main-left">
          <!--查询用户购物车-->
          <div class="queryShoppingCartBtn" id="queryInventoryBtn" onclick="queryShoppingCart()">
            <div class="roundConGood roundred">
              <img style="width:auto;" src="./vertical_main_files/icon_shoppingbig.png">
            </div>
            <p class="leftTitle">自助购物</p>
            <p class="leftTips">扫码添加商品后</p>
            <p class="leftTips">人脸识别支付</p>
          </div>
        </div>

        <div class="main-right">
          <!--商品查询-->
          <div class="queryInventoryBtn" id="queryInventoryBtn" onclick="queryInventory()">
            <div class="mg50">
              <span class="roundCon roundgreen">
                <img src="./vertical_main_files/icon_seach.png">
              </span>
            </div>
            <div>
              <p class="rightTitle">商品查询</p>
              <p class="rightTips">对准话筒，说出您想查询的商品名称查看该商品的库存</p>
            </div>

          </div>
          <!--人脸识别-->
          <div class="queryBalanceBtn" id="queryBalanceBtn" onclick="queryBalance()">
            <div class="mg50">
              <span class="roundCon roundpurple">
                <img src="./vertical_main_files/icon_account.png">
              </span>
            </div>
            <div>
              <p class="rightTitle">账户明细查询</p>
              <p class="rightTips">查看账户余额、最近的消费明细及近期充值明细</p>
            </div>
          </div>
          <!--other-->
          <div class="moreBtn" id="moreBtn">
            <div class="mg50">
              <span class="roundCon roundorange">
                <img src="./vertical_main_files/icon_more.png">
              </span>
            </div>
            <div>
              <p class="rightTitle">更多</p>
              <p class="rightTips">后期会推出更多功能，敬请期待…</p>
            </div>
          </div>
        </div>
      </div>

      <!--查询新入库商品信息-->
      <div class="queryNewCommodityBtn" id="queryInventoryBtn">

        <div id="myCarousel" class="carousel slide">
          <!-- 轮播指标 -->
          <span class="newGoods">新品速递</span>
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <!-- 轮播项目 -->
          <div class="carousel-inner" id="carouselInner"></div>

        </div>

      </div>
      <!--底部轮播-->
      <div class="bottom-logo">
        <img src="./vertical_main_files/market-logo-white.png">
      </div>
    </div>
  

  <script>
    $(function() {
      queryNewCommodity();
      //3秒轮播
      $('#myCarousel').carousel({
        interval: 3000
      })
    });
  </script>

</body></html>
