			<button onclick="backToRepertory()" class="btn back-btn">

		</div>
		<div class="receiveInfo">
			<div class="receive-words">识别到：<span id="recognitionResult">undefined</span></div>
			<div class="receive-list" role="document">
				<div class="list-title">
					<span>商品实时信息</span>
				</div>
				<table id="reportTable" style="background:#fff;" class="list-table"></table>
			</div>
		</div>
		<script>
			/* protocol + localhost + port */
			var rootPath = location.protocol + "//" + location.hostname + ":" + location.port + "/";

			function getUrlVars() {
				var vars = [],
					hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			}
			var params = getUrlVars();
			var resultName = decodeURI(params.result);
			var fromRecommend = decodeURI(params.fromRecommend);
			var barCode = decodeURI(params.barCode);

			$("#recognitionResult").html(resultName);
			confirmResult();

			/*全文检索*/
			var datas = [];

			function confirmResult() {
				//	clearTimeout(consumeTimeout);
				$('#memberInfoDiv').parent('div').height("350px");

				if(fromRecommend == "recommend") {
					$.ajax({
						type: "POST",
						url: "searchInfo/searchCommodity/" + barCode,
						async: false,
						success: function(r) {
							var data = JSON.parse(r);
							datas = data.audioCommodityNumList
							if(data.code == 0) {
								$('#reportTable').bootstrapTable({
									method: 'get',
									pagination: true,
									paginationLoop: false,
									pageSize: 10,
									pageNumber: 1,
									pageList: [10],
									paginationPreText: '上一页',
									paginationNextText: '下一页',
									sidePagination: 'client',
									columns: [{
											field: "barcode",
											title: "商品编号",
											align: "left",
											valign: "middle",
											width: "180",
											sortable: false
										},
										{
											field: "commodityname",
											title: "商品名称",
											align: "left",
											valign: "middle",
											sortable: false
										},
										{
											field: "commoditynum",
											title: "实时库存",
											align: "right",
											valign: "middle",
											width: "110",
											sortable: true
										},
										{
											field: "rackname",
											title: "货架信息",
											align: "center",
											valign: "middle",
											width: "110",
											sortable: false
										}
									],
									data: datas,
								});
								$('.receive-list').css("display", "block")
							} else if(data.code == 1) {
